name: ninecoin
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  badges: ^2.0.3
  barcode_widget: ^2.0.1
  cached_network_image: ^3.2.2
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.3
  firebase_core: ^2.3.0
  flutter_localizations:
    sdk: flutter
  flutter_pdfview: ^1.2.5
  flutter_spinkit: ^5.1.0
  http: ^0.13.5
  image_picker: ^0.8.5+3
  firebase_messaging: ^14.1.1
  path: ^1.8.0
  path_provider: ^2.0.11
  qr_flutter: ^4.0.0
  shared_preferences: ^2.0.15
  toast: ^0.3.0
  url_launcher: ^6.1.6
  webview_flutter: ^3.0.4
  carousel_slider: ^4.1.1 
  pull_to_refresh: ^2.0.0
  modal_progress_hud_nsn: ^0.3.0
  network_handler: ^1.0.1
  json_annotation: ^4.7.0
  http_parser: ^4.0.2




dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/logos/
    - assets/pics/
    - assets/prize_gif/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500

    - family: Poppins Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400

    - family: Poppins SemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600

    - family: Vollkorn SemiBold
      fonts:
        - asset: assets/fonts/Vollkorn-SemiBold.ttf
          weight: 600
